<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mini Diary</title>
    <!-- favicon -->
    <!-- <link rel="shortcut icon" href="fab fa-twitter" /> -->
    <!-- boostrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="mini-diary.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="others.css" />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="nav justify-content-between my-3 border">
        <div class=" d-flex flex-row">
          <a class="nav-link active" href="#"><img src="img/home.png"/></a>
          <a class="nav-link" href="#"><img src="img/noti2.png"/></a>
          <a class="nav-link" href="#"><img src="img/email.png"/></a>
        </div>
        <div class="blogName">MINI DIARY</div>
        <div class=" d-flex flex-row justify-content-between">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <!-- <a class="nav-link" href="#"><img src="img/profile.png"/></a> -->
        </div>
      </nav>
    </div>
    <div class="container pl-4">
      <div class="row">
        <div
          class="col-xl-4 col-lg-4 order-xl-first order-lg-first order-md-last order-sm-last order-last "
        >
          <div class="row ">
            <div id="userInfo">
              <div class="card" style="width: 20rem;">
                <img
                  class="card-img-top "
                  src="img/sampleava.jpg"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 id="userName" class="card-title">USER NAME</h5>
                  <p class="card-text font-italic">
                    "The best for preparation tomorrow is doing you best today."
                  </p>
                  <p id="totalTweet">Tweets</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row ">
            <div id="highLight" class="card ">
              <div class="card" style="width: 20rem;">
                <div class="card-header">
                  <span class=" mr-5">#TAGS </span
                  ><span class="ml-5"
                    ><a onclick="showAll()" href="">Show All Tweets</a></span
                  >
                </div>

                <div class="card-body">
                  <!-- <h5 class="card-text">Most Recent</h5> -->
                  <p id="hashTagHTML" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="hashtags" class="card ">
              <div class="card" style="width: 20rem;">
                <div class="card-header">FRIENDS</div>
                <div class="card-body">
                  <p class="card-text">
                    <img
                      class="img-radius mx-1"
                      src="img/sampleava.jpg"
                      alt="ava"
                    />
                    <img
                      class="img-radius mx-3"
                      src="img/sampleava.jpg"
                      alt="ava"
                    />
                    <img
                      class="img-radius mx-3"
                      src="img/sampleava.jpg"
                      alt="ava"
                    />
                    <img
                      class="img-radius mx-1"
                      src="img/sampleava.jpg"
                      alt="ava"
                    />
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="friends" class="card ">
              <div class="card" style="width: 20rem;">
                <div class="card-header">TRENDING</div>
                <div class="card-body">
                  <h5 class="card-text"></h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-xl-8 col-lg-8 order-xl-last order-lg-last order-md-first order-sm-first order-first"
        >
          <div class="border">
            <div class="input-group my-3 float-lg-right ">
              <span
                ><img
                  class="img-radius rounded float-left"
                  src="img/sampleava.jpg"
                  alt="ava"
              /></span>
              <div
                id="inputText"
                contenteditable="true"
                class="form-control"
                placeholder="What's up..?"
                aria-label=""
                aria-describedby="button-addon2"
              ></div>
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="tweetButton"
                >
                  Tweet Now
                </button>
              </div>
            </div>
            <div class="text-right pr-4" id="charRemaining">
              140 Characters Remaining
            </div>
          </div>
          <div id="outputText" class="border my-3"></div>
        </div>
      </div>
    </div>

    <button id="logOut" class="open-button" onclick="openForm()">LOGIN</button>

    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Login</h1>

        <label for="email"><b>Name</b></label>
        <input
          id="userInputName"
          type="text"
          placeholder="Enter Name"
          name="email"
          required
        />

        <button id="loginBtn" type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>

    <footer>
      <div class="container pt-2 mt-2 border-top border-dark">
        <div class="row pt-1">
          <div class="col-lg-3 col-md-6 d-flex"></div>
          <div class="col-lg-2 col-md-6 d-flex"></div>
        </div>
        <div class="row pt-4 justify-content-center ">
          <p class="text-center">
            Copyright Â© 2019 MINI BLOG. Ltd., VN
          </p>
        </div>
      </div>
    </footer>
    <script src="moment.js"></script>
    <script src="mini-diary.js"></script>
