    <link

      type="text/css"

      href="mini-diary.css"

    <link rel="stylesheet" type="text/css" media="screen" href="others.css" />

      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="nav justify-content-between my-3 border">
        <div class=" d-flex flex-row">
          <a class="nav-link active" href="#"><img src="img/home.png"/></a>
          <a class="nav-link" href="#"><img src="img/noti2.png"/></a>
          <a class="nav-link" href="#"><img src="img/email.png"/></a>
        </div>
        <div class=" d-flex flex-row justify-content-between">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <a class="nav-link" href="#"><img src="img/profile.png"/></a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div id="userInfo">
            <div class="card" style="width: 18rem;">
              <img
                class="card-img-top "
                src="img/sampleava.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 id="userName" class="card-title">USER NAME</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary"></a>
              </div>
            </div>
          </div>
          <div id="highLight" class="border">highLight</div>
          <div id="hasTag" class="border">hasTag</div>
          <div id="Friends" class="border">Friends</div>
        </div>
        <div class="col-8">
          <div class="border">
            <div class="input-group mb-3">
              <span
                ><img
                  class="img-radius"
                  src="img/sampleava.jpg"
                  class="rounded float-left"
                  alt="ava"
              /></span>
              <div
                id="inputText"
                contenteditable="true"
                class="form-control"
                placeholder="What's up..?"
                aria-label=""
                aria-describedby="button-addon2"
              ></div>
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="tweetButton"
                >
                  Retweet
                </button>
              </div>
            </div>
            <div id="charRemaining">140 Characters Remaining</div>
          </div>
          <div id="outputText" class="border my-3"></div>
        </div>
      </div>
    </div>

    <button id="openBtn" class="open-button" onclick="openForm()">
      Open Form
    </button>

    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Login</h1>

        <label for="email"><b>Name</b></label>
        <input
          id="userInputName"
          type="text"
          placeholder="Enter Name"
          name="email"
          required
        />

        <button id="loginBtn" type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>

    <footer>
      <div class="container pt-2 mt-2 border-top border-success">
        <div class="row pt-1">
          <div class="col-lg-3 col-md-6 d-flex">
            <ul class="list-group">
              <li class="list-group-item border-0 bg-transparent">
                <p class="extra_text text-uppercase minion-font">Resources</p>
              </li>

              <li class="list-group-item border-0 bg-transparent pb-0">
                <a href="#" class="text-dark">Venue & Tickets</a>
              </li>
              <li class="list-group-item border-0 bg-transparent pb-0">
                <a href="#" class="text-dark">Venue & Tickets</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-2 col-md-6 d-flex">
            <ul class="list-group">
              <li class="list-group-item border-0 bg-transparent">
                <p class="extra_text text-uppercase minion-font">Help Center</p>
              </li>
              <li class="list-group-item border-0 bg-transparent pb-0">
                <a href="#" class="text-dark">Venue & Tickets</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row pt-4 justify-content-start mt-5">
          <p class="">
            Copyright © 2019 Two App Studio Pte. Ltd., Singapore
          </p>

          <p>
            Journey is a registered trademark ® and trademark™ of Two App Studio
            Pte. Ltd
          </p>
        </div>
      </div>
    </footer>
    <script src="moment.js"></script>
    <script src="mini-diary.js"></script>
